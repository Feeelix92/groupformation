<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//DE"
       "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Dozenteneinstellungen</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="content">
        
        <div class="grid grid-pad">
        
            <form action="finish.html">

                <div class="grid">

                    <div class="col_100">
                        <h4>1. Please choose the size or the number of groups.</h4>
                        <p>You can tweak this option later, after your participants completed the survey</p>
                    </div>

                    <div class="col_33">
                        <input type="radio" name="group_opt" id="radio_group_size" value="group_opt_size" checked="checked"/>
                        <label for="group_size">Group size</label>
                        <input id="group_size" type="number" name="group_size" min="0" max="100" step="" value="0">    
                    </div>
                    <div class="col_66">
                        <input type="radio" name="group_opt" id="radio_group_numb" value="group_opt_numb"/>
                        <label for="numb_of_groups">Number of Groups</label>
                        <input type="number" id="numb_of_groups" name="numb_of_groups" min="0" max="100" step="" value="0">
                    </div>

                </div> <!-- /grid -->
                <div class="grid">

                    <div class="col_100">
                        <h4>2. Please fill out what prior knowledge is relevant for the project.</h4>
                    </div>

                    <div class="grid">
                        <div class="col_33">A. <input class="col_100" name="prior_knowledge_1" type="text" size="16" maxlength="50" placeholder=""></div>
                    
                        <div class="col_33">B. <input class="col_100" name="prior_knowledge_2" type="text" size="16" maxlength="50" placeholder=""></div>
                    
                        <div class="col_33">C. <input class="col_100" name="prior_knowledge_3" type="text" size="16" maxlength="50" placeholder=""></div>
                        
                    </div>
                    
                    <div class="grid">

                        <div class="col_100"><button class="f_btn_round">add more</button></div>
                    </div>

                    <div class="col_100">
                        <button type="reset" class="f_btn">Cancel</button>
                        <button type="button" class="f_btn" onclick="window.location.href='dozent_settings.html'">Back</button>
                        <button type="submit" class="f_btn">Continue</button>
                    </div>
                    
<!--
                    <div class="col_100">
                        <input class="fbutton" type="reset" value="Cancel">
                        <button type="button" class="fbutton" onclick="window.location.href='dozent_settings.html'">Back</button>
                        <input class="fbutton" type="submit" value="Continue">
                    </div>
-->

                </div><!-- /grid -->


            </form>
        </div> <!-- /grid grid-pad-->

	</div> <!-- /content -->     

</body>
</html>
